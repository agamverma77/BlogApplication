<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragements/head :: head">


<body class="sub_page">

    <div class="hero_area">
        <div class="bg-box">
            <img th:src="@{/images/nav-bg.jpg}" alt="">
        </div>
        <header th:replace="/fragements/header :: header">
    </div>

    <!-- book section -->
    <section class="food_section layout_padding">
        <div class="container">
            <div class="heading_container">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form_container">
                        <h3>Add post</h3>
                        <form action="#" th:action="@{/posts/add}" th:object="${post}" method="post">
                            <div class="form-group">
                                <input type="hidden" id="account" , name="account" th:field="*{account}">
                                <input id="title" th:field="*{title}" name="title" type="text" class="form-control"
                                    placeholder="title" />
                            </div>
                            <div class="form-group">
                                <textarea id="editor" th:field="*{body}" name="body" class="form-control"
                                    placeholder="body"></textarea>
                            </div>

                                <button type="submit" class="btn btn-primary">
                                    Add post
                                </button>
                        </form>
                        <!--Text Editor-->
                        <script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>
                        <script>
                            ClassicEditor
                                .create(document.querySelector('#editor'))

                        </script>
                    </div>
                </div>
            </div>
    </section>
    <!-- end book section -->



</body>

</html>
